<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Space cream</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/sorvete-logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            
            <img id="logo" src="images/sorvete-logo.svg" alt="Logo cinza com um sorvete cor de rosa">
            <div class="title">
                <h1>Space cream</h1>
            </div>
            
        </header>
        
        <main>
           <div class="text">
            <p>
                Uma coisa boa de ser adulto... <br> <br>
                ninguém pode impedir que <br>
                seu jantar seja sorvete!
                <br>
                <br>
                Conheça nossos produtos!
            </p>
           </div>

           <div class="cards">
            <div class="card">
                <span>Paletas</span>
                <img src="images/sorvete1.png" alt="tres paletas rosas empilhadas com um fundo cinza">
            </div>

            <div class="card">
                <span>Massas</span>
                <img src="https://images.unsplash.com/photo-1623595119708-26b1f7300075?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="um sorvete rosa em uma casca grande, sendo derramada uma calda com uma colher">
            </div>

            <div class="card">
                <span>Shakes</span>
                <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTl8fGljZSUyMGNyZWFtfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="shake de chocolate em cima de uma mesa com um biscoito em cima para decorar">
            </div>

            <div class="card">
                <span>Picolés</span>
                <img src="https://images.unsplash.com/photo-1516043827470-d52c543c438f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="picolé colorido">
            </div>
           </div>

        </main>
    </div> 
</body>
</html>
